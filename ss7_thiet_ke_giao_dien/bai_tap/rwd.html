<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .col-1 {
        width: 8.33%;
      }
      .col-2 {
        width: 16.66%;
      }
      .col-3 {
        width: 25%;
      }
      .col-4 {
        width: 33.33%;
      }
      .col-5 {
        width: 41.66%;
      }
      .col-6 {
        width: 50%;
      }
      .col-7 {
        width: 58.33%;
      }
      .col-8 {
        width: 66.66%;
      }
      .col-9 {
        width: 75%;
      }
      .col-10 {
        width: 83.33%;
      }
      .col-11 {
        width: 91.66%;
      }
      .col-12 {
        width: 100%;
      }
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }

      @media screen and (max-width: 1080px) {
        [class*="col-"] {
          width: 50%;
        }
      }
      @media screen and (max-width: 500px) {
        [class*="col-"] {
          width: 100%;
        }
      }
      body {
        margin: 0px;
      }
      .header {
        background-color: black;
        height: 50px;
      }
      ul {
        padding-left: 0px;
      }
      ul > li {
        list-style-type: none;
        display: inline-block;
        color: white;
        line-height: 50px;
        padding: 0 20px;
      }
      [class*="col-"] {
        float: left;
      }
      .col-6 span {
        display: inline-block;
        color: white;
        line-height: 50px;
        padding: 0 10px;
      }
      .header .col-6 span{
          float: right;
      }
      .col-3{
          text-align: center;
          background-color: rgb(209, 207, 207)
      }
      .col-3>ul>li{
          display: block;
      }
      .content>div{
          display: inline-block;
          text-align: center;
      }
      .content .col-6 span{
          color: black;
      }
      .col-3>input{
        display: block;
        margin: 20px 0;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="col-6">
        <ul>
          <li>Logo</li>
          <li>Home</li>
          <li>About</li>
          <li>Project</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="col-6">
        <span> Login </span>
      </div>
    </div>
    <div class="content" style="height: 100%;">
      <div class="col-3" style="height: 100%;">
        <ul>
            <li><a href="">link</a></li>
            <li><a href="">link</a></li>
            <li><a href="">link</a></li>
        </ul>
      </div>
      <div class="col-6" style="background-color: white;height: 100%;">
          <span>Welcome</span>
      </div>
      <div class="col-3" style="display: flex; align-content: flex-start; align-items: center; flex-direction: column;height: 100%;">
          <input type="button" value="ADS">
          <input type="button" value="ADS">
      </div>
    </div>
    <div class="col-12" style="text-align: center; background-color: gray;">
        <span>Footer</span>
    </div>
  </body>
</html>
